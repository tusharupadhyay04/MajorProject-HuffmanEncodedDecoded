<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Huffman Text Compressor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cyan-100 min-h-screen flex flex-col items-center justify-center p-6">
  <div class="bg-white shadow-xl rounded-2xl p-8 max-w-3xl w-full">
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6" style="font-family: 'Abril Fatface', cursive;">🔐 Huffman Text Compressor & Decompressor</h1>
    
    <textarea id="inputText" rows="5" class="w-full p-4 border rounded-xl mb-4" placeholder="Enter text to compress..." style="font-family: 'Abril Fatface', cursive;"></textarea>

    <div class="flex justify-center gap-4 mb-6">
      <button onclick="compressText()" class="bg-orange-500 text-white px-6 py-2 rounded-xl hover:bg-orange-600" style="font-family: 'Abril Fatface', cursive;">Compress</button>
      <button onclick="decompressText()" class="bg-green-500 text-white px-6 py-2 rounded-xl hover:bg-green-600" style="font-family: 'Abril Fatface', cursive;">Decompress</button>
      <button onclick="resetAll()" class="bg-red-500 text-white px-6 py-2 rounded-xl hover:bg-red-600" style="font-family: 'Abril Fatface', cursive;">Reset</button>
    </div>
    
    <div>
      <h2 class="text-xl font-semibold mb-2 text-indigo-700" style="font-family: 'Abril Fatface', cursive;">🧬 Encoded Binary Output:</h2>
      <div id="encodedOutput" class="bg-gray-100 p-4 rounded-xl mb-6 overflow-x-auto text-sm"></div>

      <h2 class="text-xl font-semibold mb-2 text-indigo-700" style="font-family: 'Abril Fatface', cursive;">🧾 Decompressed Text:</h2>
      <div id="decodedOutput" class="bg-gray-100 p-4 rounded-xl text-sm"></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
